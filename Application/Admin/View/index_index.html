<div class="admin-content">

  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>一些常用模块</small></div>
  </div>

  <ul class="am-avg-sm-1 am-avg-md-3 am-margin am-padding am-text-center admin-content-list ">
    <li><a href="#" class="am-text-success"><span class="am-icon-btn am-icon-file-text"></span><br/>
      商品数<br/>{$itemNums}</a></li>
    <li><a href="#" class="am-text-warning"><span class="am-icon-btn am-icon-briefcase"></span><br/>
      评论数<br/>{$commentNums}</a></li>
    <li><a href="#" class="am-text-danger"><span class="am-icon-btn am-icon-recycle"></span><br/>
      用户数<br/>{$userNums}</a></li>
    <!-- <li><a href="#" class="am-text-secondary"><span class="am-icon-btn am-icon-user-md"></span><br/><br/></a></li>-->
  </ul>

  <div class="am-g">
    <div class="am-u-sm-12">
      <table class="am-table am-table-bd am-table-striped admin-content-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>商品标题</th>
          <th>评论数</th>
          <th>发布者</th>
          <th>发布时间</th>
        </tr>
        </thead>
        <tbody>
        [volist name="items" id="vo"]
        <tr><td>{$vo.id}</td><td><a href="__URL__/../item/view?id={$vo.id}">{$vo.title}</a></td> <td><span class="am-badge am-badge-success">{$vo.comments}</span></td>
          <td>{$vo.username}</td>
          <td>[notempty name="vo.created"]{$vo.created|date='Y-m-d H:i', ###}[/notempty]</td>
        </tr>
        [/volist]
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- content end -->
