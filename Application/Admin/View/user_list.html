<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">常用</strong> /
                <small>用户管理</small>
            </div>
        </div>
        <hr>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default"
                                onClick="location.href='__URL__/../user/add'"><span class="am-icon-plus"></span> 新增
                        </button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存
                        </button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除
                        </button>
                    </div>
                </div>
            </div>

            <div class="am-u-sm-12 am-u-md-3">
                <form method="get" action="">
                    <div class="am-input-group am-input-group-sm">
                    </div>
                </form>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox"/></th>
                            <th class="table-id">ID</th>
                            <th class="table-title">用户名</th>
                            <th class="table-date am-hide-sm-only">注册日期</th>
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        [volist name="list" id="vo"]
                        <tr>
                            <td><input type="checkbox"/></td>
                            <td>{$vo.uid}</td>
                            <td><a href="#">{$vo.username}</a></td>
                            <td class="am-hide-sm-only">[notempty name="vo.created"]{$vo.created|date='Y-m-d
                                H:i',###}[/notempty]
                            </td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary"
                                                onClick="location.href='__URL__/../user/edit?uid={$vo.uid}'"><span
                                                class="am-icon-pencil-square-o"></span> 编辑
                                        </button>
                                        <button type="button"
                                                class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
                                                onclick="if (confirm('确定?')) location.href='__URL__/../user/del?uid={$vo.uid}'">
                                            <span class="am-icon-trash-o"></span> 删除
                                        </button>
                                        <button type="button" class="am-btn am-btn-default am-btn-xs  am-hide-sm-only"
                                                onclick="location.href='__URL__/../user/status?uid={$vo.uid}&status={$vo.status}'">
                                            <span class=""></span> [eq name="vo.status" value="0"]正常[else/]已封禁[/eq]
                                        </button>

                                    </div>
                                </div>
                            </td>
                        </tr>
                        [/volist]
                        </tbody>
                    </table>
                    <div class="am-cf">
                        共 {$count}条记录
                        <div class="am-fr">
                            <ul class="am-pagination">
                                <div class="digg">{$pageBar}</div>
                            </ul>
                        </div>
                    </div>
                    <hr/>
                    <p></p>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    DIV.digg {
        PADDING-RIGHT: 3px;
        PADDING-LEFT: 3px;
        PADDING-BOTTOM: 3px;
        MARGIN: 3px;
        PADDING-TOP: 3px;
        TEXT-ALIGN: center
    }

    DIV.digg A {
        BORDER-RIGHT: #aaaadd 1px solid;
        PADDING-RIGHT: 5px;
        BORDER-TOP: #aaaadd 1px solid;
        PADDING-LEFT: 5px;
        PADDING-BOTTOM: 2px;
        MARGIN: 2px;
        BORDER-LEFT: #aaaadd 1px solid;
        COLOR: #000099;
        PADDING-TOP: 2px;
        BORDER-BOTTOM: #aaaadd 1px solid;
        TEXT-DECORATION: none
    }

    DIV.digg A:hover {
        BORDER-RIGHT: #0E90D2 1px solid;
        BORDER-TOP: #0E90D2 1px solid;
        BORDER-LEFT: #0E90D2 1px solid;
        COLOR: #000;
        BORDER-BOTTOM: #0E90D2 1px solid
    }

    DIV.digg A:active {
        BORDER-RIGHT: #0E90D2 1px solid;
        BORDER-TOP: #0E90D2 1px solid;
        BORDER-LEFT: #0E90D2 1px solid;
        COLOR: #000;
        BORDER-BOTTOM: #0E90D2 1px solid
    }

    DIV.digg SPAN.current {
        BORDER-RIGHT: #0E90D2 1px solid;
        PADDING-RIGHT: 5px;
        BORDER-TOP: #0E90D2 1px solid;
        PADDING-LEFT: 5px;
        FONT-WEIGHT: bold;
        PADDING-BOTTOM: 2px;
        MARGIN: 2px;
        BORDER-LEFT: #0E90D2 1px solid;
        COLOR: #fff;
        PADDING-TOP: 2px;
        BORDER-BOTTOM: #0E90D2 1px solid;
        BACKGROUND-COLOR: #0E90D2
    }

    DIV.digg SPAN.disabled {
        BORDER-RIGHT: #eee 1px solid;
        PADDING-RIGHT: 5px;
        BORDER-TOP: #eee 1px solid;
        PADDING-LEFT: 5px;
        PADDING-BOTTOM: 2px;
        MARGIN: 2px;
        BORDER-LEFT: #eee 1px solid;
        COLOR: #ddd;
        PADDING-TOP: 2px;
        BORDER-BOTTOM: #eee 1px solid
    }
</style>
<!-- content end -->
