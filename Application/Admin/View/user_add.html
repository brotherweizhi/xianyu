
  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg"><eq name="Think.get.uid" value="">添加<else/>编辑</eq>个人资料</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        </div>

        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form class="am-form am-form-horizontal" action="" method="post">
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">用户名 / Name</label>
              <div class="am-u-sm-9">
                <input type="text" name="username" placeholder="" value="{$vo.username}" >
                <small></small>
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
              <div class="am-u-sm-9">
                <input type="email" name="email" placeholder="" value="{$vo.email}">
                <small></small>
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
              <div class="am-u-sm-9">
                <input type="text" name="tel" placeholder="" value="{$vo.tel}">
              </div>
            </div>

            <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>
              <div class="am-u-sm-9">
                <input type="text"  name="qq" placeholder="" value="{$vo.qq}">
              </div>
            </div>

           

            <div class="am-form-group">
              <label for="user-intro" class="am-u-sm-3 am-form-label">简介 / Intro</label>
              <div class="am-u-sm-9">
                <textarea class="" rows="5" name="intro" placeholder="" >{$vo.intro}</textarea>
                <small></small>
              </div>
            </div>

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <input type="hidden" name="uid" value="{$vo.uid}"/>
                <button type="submit" class="am-btn am-btn-primary">保存</button>
				<button type="button" class="am-btn am-btn-default  am-radius" onClick="history.go(-1)">返回</button>
                <span style="color:red"> {$msg}</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">©2016届校园二手交易系统毕业设计</p>
    </footer>

  </div>
  <!-- content end -->
